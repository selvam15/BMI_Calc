<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/BMI CSS.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="images/cal.png" type="png" rel="icon">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>BMI Calculator <i class='bx bxs-calculator'></i></h1>
            <div class="content">
                <div class="input">
                    <label for="age">Age</label>
                    <input type="text" id="age" required>
                </div>
                <div class="gender">
                    <label class="container">
                        <input type="radio" name="radio" id="m"><p>Male</p><i class='bx bx-male'></i>
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">
                        <input type="radio" name="radio" id="f"><p>Female</p><i class='bx bx-female'></i>
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="containerHW">
                    <div class="inputH">
                        <label for="height">Height(cm)</label>
                        <input type="number" id="height" required>
                    </div>
                    <div class="inputW">
                        <label for="weight">Weight(kg)</label>
                        <input type="number" id="weight" required>
                    </div>
                </div>
                <button class="calculate" id="submit" onclick="calculate();">Calculate BMI</button>
            </div>
            <div class="result">
                <p>Your BMI is</p>
                <div id="result">00.00</div>
                <p class="comment"></p>
            </div>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
